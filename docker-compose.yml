version: '3.8'

services:
  mnist-flask:
    image: mnist-flask:latest
    build:
      context: ./mnist-flask
      dockerfile: Dockerfile
    container_name: mnist-flask
    restart: unless-stopped
    ports:
      - "5000:5000"  # adjust if your app listens on another port
    environment:
      - FLASK_ENV=production
      - MODEL_DIR=/app/models
    volumes:
      - ./mnist-flask/models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3

# Optional: add a 'reverse-proxy' service or database services below if you need them
